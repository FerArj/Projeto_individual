<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img2/tardis_icon.png">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <script src="js/funcoes.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <main>

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="form">
            <h1>Crie sua conta</h1>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email_input" name="email">
            </label>

            <label for="usuario">
                <span>Usuário</span>
                <input type="text" id="usuario_input" name="usuario">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha_input" name="senha">
            </label>
            <p>Já tem uma conta? <a href="login.html">Acesse aqui.</a></p>
            <button onclick="cadastrar()">Criar conta</button>
        </div>

        <div id="div_aguardar" class="loading-div">
            <!-- <img src="./assets/circle-loading.gif" id="loading-gif"> -->
        </div>

        <div id="div_erros_login">

        </div>

    </main>
    <section class="images">
        <img src="../assets/img2/TARDIS-trans.png" alt="">
        <div class="circle"></div>
    </section>
    
</body>

</html>
<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email_input.value;
        var usuarioVar = usuario_input.value;
        var senhaVar = senha_input.value;
        // var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (usuarioVar == "" || emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                usuarioServer: usuarioVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
