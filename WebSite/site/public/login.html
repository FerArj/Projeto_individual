<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img2/tardis_icon.png">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="form">
            <h1>Entrar</h1>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="input_email" name="email">
            </label>
            
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="input_senha" name="senha">
            </label>
            <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui.</a></p>
            <button onclick="entrar()">Entrar</button>
        </div>

    </main>
    <section class="images">
        <img class="dalek_img" src="../assets/img2/dalek.png" alt="">
        <div class="circle"></div>
    </section>
</body>
</html>


<script>


    function entrar() {
        // aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome_usuario;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    
                    setTimeout(function () {
                        window.location = "./dashboard/interativo.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
